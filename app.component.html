<h1>{{ name }}</h1>

<div>
  <label for="seatsRequested">Enter number of seats to book:</label>
  <input type="number" [(ngModel)]="seatsRequested" min="1" max="7" />
  <button (click)="bookSeats()">Book Seats</button>
</div>

<div class="seat-layout">
  <div *ngFor="let row of seatLayout" class="seat-row">
    <span
      *ngFor="let seat of row"
      [class]="seat.isBooked ? 'booked' : 'available'"
    >
      {{ seat.number }}
    </span>
  </div>
</div>
